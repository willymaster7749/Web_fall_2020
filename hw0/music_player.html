<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link href="./music_player.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="phone_frame">
            
            <div class="top">
                <div class="down"> <img src="./down.png" /> </div>
                <div class="empty1">  </div>
                <div class="empty2">  </div>
                <div class="empty3">  </div>
                <div class="empty4">  </div>
                <div class="empty5">  </div>
                <div class="empty6">  </div>
                <div class="track"> <img src="./track.png" /> </div>
                <div class="empty7">  </div>
                <div class="dots"> <img src="./dots.png" /> </div>
            </div>
            <div class="song_cover">
                <img src="./ulbum.jpg" width="280" height="280"/>
            </div>
            <div class="song_name">
                <p>九號公路 (Highway No.9)</p>
            </div>
            <div class="song_artist">
                <p>神棍樂團</p>
            </div>
            <div class="plus_row">
                <div class="plus"> <img src="./plus.png" /> </div>
                <div class="heart"> <img src="./heart.png" /> </div>
                <div class="lyrics"> <p>歌詞</p> </div>
            </div>
            <div class="slider_container">
                <input type="range" min="0" max="100" step="1" value="0" id="myRange" class="slider">
            </div>
            <div class="bottom_row">
                <div class="replay"> <img src="./replay.png" /> </div>
                <div class="back"> <img src="./skip_backward.png" /> </div>
                <div class="play"> <img src="./play_button.png" /> </div>
                <div class="front"> <img src="./skip_forward.png" /> </div>
                <div class="random"> <img src="./random.png" /> </div>
            </div>
        </div>
    </body>

    <script src="music_player.js"></script>

</html>
